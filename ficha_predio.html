<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ficha de predio</title>
	<link rel="stylesheet" type="text/css" href="css/structure.css">
    <link rel="stylesheet" type="text/css" href="css/loging.css">

<body>
	<div class="app_header">
        <div class="section_header">
            <div class="section_logo">
               <div class="template_logo"></div>
            </div>
            <div class="section_logo_probosque">
               <div class="template_logo_probosque"></div>
            </div>
            <div class="section_title_system">Sistema de Información Forestal del Estado de México</div>
            <div class="section_info_user">
               <div class="option_logout" style="font-size: 96%;">Cerrar sesión</div>
               <div class="divisor"></div>
               <div class="user_connected" style="font-size: 96%;"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 col-sm-3 col-xs-12">
            <label>Estado</label>
            <input type="text" class="form-control" readonly>
        </div> 

        <div class="col-md-3 col-sm-3 col-xs-12">
            <label>Región</label>
            <input type="text" class="form-control" readonly>
        </div>  

        <div class="col-md-3 col-sm-3 col-xs-12">
            <label>Municipio</label>
            <input type="text" class="form-control" readonly>
        </div>

        <div class="col-md-3 col-sm-3 col-xs-12">
            <label>Localidad</label>
            <input type="text" class="form-control" readonly>
        </div>         
    </div>

    <div class="row">
        <div class="col-md-3 col-sm-3 col-xs-12">
            <label>Clave Única de Predio</label>
            <input type="text" class="form-control" readonly>
        </div>

        <div class="col-md-3 col-sm-3 col-xs-12">
            <label>SEDEMEX</label>
            <input type="text" class="form-control" readonly>
        </div>

        <div class="col-md-3 col-sm-3 col-xs-12">
            <label>Nombre del Predio</label>
            <input type="text" class="form-control" readonly>
        </div>

        <div class="col-md-3 col-sm-3 col-xs-12">
            <label>Tipo de tenencia de la tierra</label>
            <input type="text" class="form-control" readonly>
        </div>    
    </div>

    

    <div class="row">
    	<div class="col-md-3 col-sm-3 col-xs-12">
    		<label>Descripción de cómo llegar al predio</label>
    		<input type="text" class="form-control" readonly>
    	</div>

    	<div class="col-md-3 col-sm-3 col-xs-12">
    		<label>Latitud(UTM)</label>
    		<input type="text" class="form-control" readonly>
    	</div>

    	<div class="col-md-3 col-sm-3 col-xs-12">
    		<label>Longitud(UTM)</label>
    		<input type="text" class="form-control" readonly>
    	</div>

    	<div class="col-md-3 col-sm-3 col-xs-12">
    		<label>Superficie total (has)</label>
    		<input type="text" class="form-control" readonly>
    	</div>
    </div>

    <div class="row">
    	<div class="col-md-3 col-sm-3 col-xs-12">
    		<label>Superficie cartográfica (has)</label>
    		<input type="text" class="form-control" readonly>
    	</div>

    	<div class="col-md-3 col-sm-3 col-xs-12">
    		<label>Superficie arbolada (has)</label>
    		<input type="text" class="form-control" readonly>
    	</div>

    	<div class="col-md-3 col-sm-3 col-xs-12">
    		<label>Superficie otros usos (has)</label>
    		<input type="text" class="form-control" readonly>
    	</div>

    	<div class="col-md-3 col-sm-3 col-xs-12">
    		<label>Cuenca especifica</label>
    		<input type="text" class="form-control" readonly>
    	</div>
    </div>

    <div class="row">
    	<div class="col-md-3 col-sm-3 col-xs-12">
    		<label>Área natural protegida</label>
    		<input type="text" class="form-control" readonly>
    	</div>

    	<div class="col-md-3 col-sm-3 col-xs-12">
    		<label>Estatus del predio</label>
    		<input type="text" class="form-control" readonly>
    	</div>

    	<div class="col-md-3 col-sm-3 col-xs-12">

    		<input type="text" class="form-control" readonly>
    	</div>

    		<label>Propietario o representante</label>
    		<div class="input-group">
    			<input type="text" class="form-control" readonly>
	    		<span class="input-group-btn">
	    			<button type="button" class="btn btn-success" data-toggle="modal" data-target="#propietarioRepresentante">Registros</button>
	    		</span>
    		</div>    		
    	</div>
    </div>

    <div class="row">
    	<div class="col-md-3 col-sm-3 col-xs-12">
    		<label>Polígonos del predio</label>
    		<div class="input-group">
    			<input type="text" class="form-control" readonly>
	    		<span class="input-group-btn">
	    			<button type="button" class="btn btn-success" data-toggle="modal" data-target="#poligonos">Registros</button>
	    		</span>
    		</div>   
    	</div>

    	<div class="col-md-3 col-sm-3 col-xs-12">
    		<label>Imagenes</label>
    		<div class="input-group">
    			<input type="text" class="form-control" readonly>
	    		<span class="input-group-btn">
	    			<button type="button" class="btn btn-success" data-toggle="modal" data-target="#imagenes">Registros</button>
	    		</span>
    		</div>   
    	</div>

    	<div class="col-md-3 col-sm-3 col-xs-12">
    		<label>Registro Forestal Nacional</label>
    		<input type="text" class="form-control" readonly>
    	</div>

    	<div class="col-md-3 col-sm-3 col-xs-12">
    		<label>Permiso Aprovechamiento Forestal</label>
    		<input type="text" class="form-control" readonly>
    	</div>
    </div>

    <div class="row">
    	<div class="col-md-1 col-sm-1 col-md-offset-5 col-sm-offset-5">
    		<button type="submit" class="btn btn-success">Aceptar</button>    		
    	</div>   

    	<div class="col-md-1 col-sm-1">
    		<button type="submit" class="btn btn-danger">Cancelar</button>
    	</div>	

    	<div class="col-md-1 col-sm-1">
    		<button type="button" class="btn btn-default" data-toggle="modal" data-target="#historial">Modal</button>
    	</div>
    </div>

    <!--Incio modal propietario o representante-->
    <div id="propietarioRepresentante" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #D7D7D7; color: white;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Propietario o Representante</h4>
                </div>      

                <div class="modal-body">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <label>Consecutivo</label>
                                <input type="text" class="form-control" readonly>
                            </div>

                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <label>Folio</label>
                                <input type="text" class="form-control" readonly>
                            </div>
                        </div> 
                    </div>
                    
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <label>Nombre del propietario o representante</label>
                                <input type="text" class="form-control" readonly>
                            </div>

                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <label>Nombre del secretario o representante Legal</label>
                                <input type="text" class="form-control" readonly>
                            </div>
                        </div>
                    </div> 

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <label>Nombre del tesorero</label>
                                <input type="text" class="form-control" readonly>
                            </div>

                            <div class="col-md-6 col-sm-6 col-xs-12">

                                <input type="text" class="form-control" readonly>
                            </div>
                        </div>
                    </div> 

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <label>Inicio del periodo</label>
                                <input type="text" class="form-control" readonly>
                            </div>

                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <label>Fin del periodo</label>
                                <input type="text" class="form-control" readonly>
                            </div>
                        </div>
                    </div> 

                    <div class="form-group">
                        <div class="row">
