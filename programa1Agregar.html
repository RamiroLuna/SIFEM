<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Módulo Tabular</title>
	<link rel="stylesheet" type="text/css" href="css/structure.css">
    <link rel="stylesheet" type="text/css" href="css/loging.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/datepicker.css">
    <link rel="shortcut icon" type="image/png" href="img/probosque 2.png"></link> 
</head>
<body style="overflow-x:hidden; overflow-y:scroll;">
	<div class="app_header">
        <div class="section_header">
            <div class="section_logo">
               <div class="template_logo"></div>
            </div>
            <div class="section_logo_probosque">
               <div class="template_logo_probosque"></div>
            </div>
            <div class="section_title_system">Sistema de Información Forestal del Estado de México</div>
            <div class="section_info_user">
               <div class="option_logout" style="font-size: 96%;">Cerrar sesión</div>
               <div class="divisor"></div>
               <div class="user_connected" style="font-size: 96%;"></div>
            </div>
        </div>
    </div>

    <form id="formularioProgramaUno">
    	<div class="row">
    		<br>
    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Estado</label>
    			<input type="text" class="form-control" value="México" readonly>
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Región</label>
    			<select name="region" class="form-control">
    				<option value="-1">Seleccione una opción...</option>
    			</select>
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Municipio</label>
    			<select name="modulopredio_municipio" class="form-control">
    				<option value="-1">Seleccione una opción...</option>
    			</select>
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Localidad</label>
    			<select name="modulopredio_localidad" class="form-control">
    				<option value="-1">Seleccione una opción...</option>
    			</select>
    		</div>
    	</div>

    	<div class="row">
    		<br>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Año</label>
    			<select name="anio" class="form-control">
    				<option value="-1">Seleccione una opción...</option>
    			</select>
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Predio</label>
    			<select name="modulopredio_cup" class="form-control">
    				<option value="-1">Seleccione una opción...</option>
    			</select>
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Folio</label>
    			<input type="text" name="folio" class="form-control" readonly>
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Expediente</label>
    			<input type="text" name="expediente" class="form-control">
    		</div>
    	</div>

    	<div class="row">
    		<br>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Expediente de origen</label>
    			<input type="text" name="expediente_origen" class="form-control">
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Tipo de Propiedad</label>
    			<select name="id_tipo_propiedad" class="form-control">
    				<option value="-1">Seleccione una opción...</option>
    			</select>
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Nombre del predio</label>
    			<input type="text" class="form-control" readonly>
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Latitud(UTM)</label>
    			<input type="text" name="latitud_utm" class="form-control">
    		</div>
    	</div>

    	<div class="row">
    		<br>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Longitud(UTM)</label>
    			<input type="text" name="longitud_utm" class="form-control">
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Municipio</label>
    			<select class="form-control">
    				<option value="-1">Seleccione una opción...</option>
    			</select>
    		</div>
    	</div>
    </form>

    <style type="text/css">
     	label > span
    	{
        	color: red;
      	}  
    </style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
	<script type="text/javascript" src="js/validate/validate.js"></script>
	<script type="text/javascript" src="js/programa1Agregar.js"></script>
</body>
</html>
