<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Módulo Tabular</title>
	<link rel="stylesheet" type="text/css" href="css/structure.css">
    <link rel="stylesheet" type="text/css" href="css/loging.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/datepicker.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/png" href="img/probosque 2.png"></link> 
</head>
<body style="overflow-x:hidden; overflow-y:scroll;">
	<div class="app_header">
        <div class="section_header">
            <div class="section_logo">
               <div class="template_logo"></div>
            </div>
            <div class="section_logo_probosque">
               <div class="template_logo_probosque"></div>
            </div>
            <div class="section_title_system">Sistema de Información Forestal del Estado de México</div>
            <div class="section_info_user">
               <div class="option_logout" style="font-size: 96%;">Cerrar sesión</div>
               <div class="divisor"></div>
               <div class="user_connected" style="font-size: 96%;"></div>
            </div>
        </div>
    </div>

    <form id="formularioProgramaUno">
    	<div class="row">
    		<br>
    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Estado</label>
    			<input type="text" class="form-control" value="México" readonly>
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Región</label>
    			<select name="region" class="form-control">
    				<option value="-1">Seleccione una opción...</option>
    			</select>
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Municipio</label>
    			<select name="modulopredio_municipio" class="form-control">
    				<option value="-1">Seleccione una opción...</option>
    			</select>
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Localidad</label>
    			<select name="modulopredio_localidad" class="form-control">
    				<option value="-1">Seleccione una opción...</option>
    			</select>
    		</div>
    	</div>

    	<div class="row">
    		<br>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Año</label>
    			<select name="anio" class="form-control">
    				<option value="-1">Seleccione una opción...</option>
    			</select>
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Predio</label>
    			<select name="modulopredio_cup" class="form-control">
    				<option value="-1">Seleccione una opción...</option>
    			</select>
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Folio</label>
    			<input type="text" name="folio" class="form-control" readonly>
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Expediente</label>
    			<input type="text" name="expediente" class="form-control">
    		</div>
    	</div>

    	<div class="row">
    		<br>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Expediente de origen</label>
    			<input type="text" name="expediente_origen" class="form-control">
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Tipo de Propiedad</label>
    			<select name="id_tipo_propiedad" class="form-control">
    				<option value="-1">Seleccione una opción...</option>
    			</select>
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Nombre del predio</label>
    			<input type="text" class="form-control" readonly>
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Latitud(UTM)</label>
    			<input type="text" name="latitud_utm" class="form-control">
    		</div>
    	</div>

    	<div class="row">
    		<br>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Longitud(UTM)</label>
    			<input type="text" name="longitud_utm" class="form-control">
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Municipio</label>
    			<select class="form-control">
    				<option value="-1">Seleccione una opción...</option>
    			</select>
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Representante Actual</label>
    			<input type="text" name="representante_actual" class="form-control">
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Representante Original (de la autorización)</label>
    			<input type="text" name="representante_original" class="form-control">
    		</div>
    	</div>

    	<div class="row">
    		<br>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>RFC (del Predio)</label>
    			<input type="text" name="rfc" class="form-control">
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Domicilio (puesto en la autorización)</label>
    			<input type="text" name="domicilio" class="form-control">
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Responsable técnico de la ejecución vigente</label>
    			<select name="responsable_tecnico_ejecucion_vigente" class="form-control">
    				<option value="-1">Seleccione una opción...</option>
    			</select>
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Responsable técnico de la ejecución original</label>
    			<select name="responsable_tecnico_ejecucion_original" class="form-control">
    				<option value="-1">Seleccione una opción...</option>
    			</select>
    		</div>
    	</div>

    	<div class="row">
    		<br>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Tipo de Autorización</label>
    			<select name="tipo_autorizacion" class="form-control">
    				<option value="-1">Seleccione una opción...</option>
    			</select>
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Dependencia que expide</label>
    			<select name="dependencia_expide" class="form-control">
    				<option value="-1">Seleccione una opción...</option>
    			</select>
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Código SEMARNAT</label>
    			<input type="text" name="codigo_semarnat" class="form-control">
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Oficio de Autorización</label>
    			<input type="text" name="oficio_autorizacion" class="form-control">
    		</div>
    	</div>

    	<div class="row">
    		<br>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Fecha Expedición</label>
    			<input type="text" name="fecha_expedicion" class="form-control">
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Fecha Vencimiento</label>
    			<input type="text" name="fecha_vencimiento" class="form-control">
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Usufructuarios</label>
    			<input type="text" name="usufructuarios" class="form-control">
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Método de Manejo</label>
    			<select name="metodo_manejo" class="form-control">
    				<option value="-1">Seleccione una opción...</option>
    			</select>
    		</div>
    	</div>

    	<div class="row">
    		<br>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Superficie Total</label>
    			<input type="text" name="superficie_total" class="form-control">
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Superficie ANP de competencia federal</label>
    			<input type="text" name="superficie_anp_federal" class="form-control">
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Superficie de Conservación</label>
    			<input type="text" name="superficie_conservacion" class="form-control">
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Franja Protectora de Cauces</label>
    			<input type="text" name="franja_protectora" class="form-control">
    		</div>
    	</div>

    	<div class="row">
    		<br>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Superficie con pendientes mayores a 100%</label>
    			<input type="text" name="superficie_pendientes" class="form-control">
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Superficie arriba de los 3000 msnm</label>
    			<input type="text" name="superficie_msnm" class="form-control">
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Superficie con bosque mesófilo de montaña</label>
    			<input type="text" name="superficie_bosque_mesofilo" class="form-control">
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Superficie de Producción</label>
    			<input type="text" name="superficie_produccion" class="form-control">
    		</div>
    	</div>

    	<div class="row">
    		<br>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Superficie de Restauración</label>
    			<input type="text" name="superficie_restauracion" class="form-control">
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Superficie de Otros Usos</label>
    			<input type="text" name="superficie_otros_usos" class="form-control">
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Superficie Arbolada</label>
    			<input type="text" name="superficie_arbolada" class="form-control" readonly>
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Nombre del ANP</label>
    			<select name="nombre_apn" class="form-control js-example-basic-multiple" multiple="multiple">
                	<option value="prueba 1">prueba 1</option>
                	<option value="prueba 2">prueba 2</option>
                	<option value="prueba 3">prueba 3</option>
                </select>
    		</div>
    	</div>

    	<div class="row">
    		<br>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Nivel de Programa de Manejo Forestal</label>
    			<select name="nivel_programa_manejo_forestal" class="form-control">
    				<option value="-1">Seleccione una opción...</option>
    			</select>
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>No. de Intervenciones</label>
    			<input type="text" name="num_intervenciones" class="form-control">
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Situación especial del predio</label>
    			<select name="situacion_especial_predio" class="form-control">
    				<option value="-1">Seleccione una opción...</option>
    			</select>
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Fecha de la Situación</label>
    			<input type="text" name="fecha_situacion" class="form-control">
    		</div>
    	</div>

    	<div class="row">
    		<br>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Datos informe</label>
    			<div class="input-group">
                    <input type="text" class="form-control" readonly>
                    <span class="input-group-btn">
                        <button type="button" data-info="${data.folio}" class="btn btn-success multiregistro" data-multi="datosInforme">Registros</button>
                    </span>
                </div>  
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Producción Informe</label>
    			<div class="input-group">
                    <input type="text" class="form-control" readonly>
                    <span class="input-group-btn">
                        <button type="button" data-info="${data.folio}" class="btn btn-success multiregistro" data-multi="produccionInforme">Registros</button>
                    </span>
                </div>
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>Rodales especie</label>
    			<div class="input-group">
                    <input type="text" class="form-control" readonly>
                    <span class="input-group-btn">
                        <button type="button" data-info="${data.folio}" class="btn btn-success multiregistro" data-multi="rodalesEspecie">Registros</button>
                    </span>
                </div>
    		</div>

    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<label>ARCHIVOS</label>
    			<div class="input-group">
                    <input type="text" class="form-control" readonly>
                    <span class="input-group-btn">
                        <button type="button" data-info="${data.folio}" class="btn btn-success multiregistro" data-multi="archivos">Registros</button>
                    </span>
                </div>
    		</div>    		
    	</div>

    	<div class="row">
    		<br>
    		<div class="col-lg-offset-5 col-md-offset-5 col-sm-offset-5 col-xs-offset-5">
    			<button type="submit" class="btn btn-success" id="aceptar">Aceptar</button>
    		</div>
    	</div>
    </form>

    <style type="text/css">
     	label > span
    	{
        	color: red;
      	}  
    </style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
	<script type="text/javascript" src="js/validate/validate.js"></script>
	<script type="text/javascript" src="js/programa1Agregar.js"></script>

	<script type="text/javascript">
		$(".js-example-basic-multiple").select2();
	</script>
</body>
</html>
