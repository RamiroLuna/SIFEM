<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Predios</title>
	<link rel="stylesheet" type="text/css" href="css/structure.css">
    <link rel="stylesheet" type="text/css" href="css/loging.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/datepicker.css">
</head>
<body style="overflow-x:hidden; overflow-y:scroll;">
	<div class="app_header">
        <div class="section_header">
            <div class="section_logo">
               <div class="template_logo"></div>
            </div>

            <div class="section_logo_probosque">
               <div class="template_logo_probosque"></div>
            </div>

            <div class="section_title_system">
            	Sistema de Información Forestal del Estado de México
            </div>

            <div class="section_info_user">
               	<div class="option_logout" style="font-size: 96%;">
               		Cerrar sesión
               	</div>

               	<div class="divisor"></div>

               	<div class="user_connected" style="font-size: 96%;"></div>
            </div>
        </div>
    </div>

    <form id="predios">
    	<div class="col-lg-12">
    		<div class="form-group">
    			<div class="row">
    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<input type="hidden" name="consecutivo" class="form-control" value="${this[posicion].consecutivo}">
    				</div>

    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<input type="hidden" name="folio" class="form-control" value="${this[posicion].folio}">
    				</div>
    			</div>
    		</div>

    		<div class="form-group">
    			<div class="row">
    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<label>Clave única de predio</label>
    					<input type="text" name="claveUnicaPredio" class="form-control">
    				</div>

    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<label>Cve_sedemex</label>
    					<input type="text" name="claveSedemex" class="form-control">
    				</div>
    			</div>
    		</div>

    		<div class="form-group">
    			<div class="row">
    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<label>Campo Trabajo</label>
    					<input type="text" name="campoTrabajo" class="form-control">
    				</div>

    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<label>Nombre del Predio</label>
    					<input type="text" name="nombrePredio" class="form-control">
    				</div>
    			</div>
    		</div>

    		<div class="form-group">
    			<div class="row">
    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<label>Cve_Tenencia</label>
    					<input type="text" name="cveTenencia" class="form-control">
    				</div>  

    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<label>Descripción de como llegar al predio</label>
    					<textarea name="descripcionComoLlegarPredio" class="form-control" rows="3" cols="5"></textarea>
    				</div> 				
    			</div>
    		</div>

    		<div class="form-group">
    			<div class="row">
    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<label>Latitud(UTM)</label>
    					<input type="text" name="latitud" class="form-control">
    				</div>

    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<label>Longitud(UTM)</label>
    					<input type="text" name="longitud" class="form-control">
    				</div>
    			</div>
    		</div>

    		<div class="form-group">
    			<div class="row">
    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<label>Superficie total(Ha)</label>
    					<input type="text" name="superficieTotal" class="form-control">
    				</div>

    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<label>Superficie cartográfica(Ha)</label>
    					<input type="text" name="superficieCartografica" class="form-control">
    				</div>
    			</div>
    		</div>

    		<div class="form-group">
    			<div class="row">
    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<label>Superficie arbolada(Ha)</label>
    					<input type="text" name="superficieArbolada" class="form-control">
    				</div>

    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<label>Superficie otros usos(Ha)</label>
    					<input type="text" name="superficieOtrosUsos" class="form-control">
    				</div>
    			</div>
    		</div>

    		<div class="form-group">
    			<div class="row">
    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<label>Microcuenca(subcuenca especifica)</label>
    					<input type="text" name="microcuenca" class="form-control">
    				</div>

    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<label>Área natural protegida</label>
    					<select name="areaNaturalProtegida" class="form-control">
    						<option value="-1">Seleccione una opción...</option>
    					</select>
    				</div>
    			</div>
    		</div>

    		<div class="form-group">
    			<div class="row">
    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<label>Status del predio</label>
    					<input type="text" name="estatusPredio" class="form-control">
    				</div>

    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<label>Observaciones del predio</label>
    					<textarea name="observacionesPredio" class="form-control" rows="3" cols="5"></textarea>
    				</div>
    			</div>
    		</div>

    		<div class="form-group">
    			<div class="row">
    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<label>Propietario o Representante legal</label>
    					<input type="text" name="propietarioRepresentanteLegal" class="form-control">
    				</div>

    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<label>Polígonos del predio</label>
    					<input type="text" name="poligonosPredio" class="form-control">
    				</div>
    			</div>
    		</div>

    		<div class="form-group">
    			<div class="row">
    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<label>CLAVE ESTATAL</label>
    					<input type="text" name="claveEstatal" class="form-control">
    				</div>

    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<label>CVE_REGFTAL</label>
    					<input type="text" name="claveRegftal" class="form-control">
    				</div>
    			</div>
    		</div>

    		<div class="form-group">
    			<div class="row">
    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<label>CVE_MUN</label>
    					<input type="text" name="claveMun" class="form-control">
    				</div>

    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<label>CVE_LOC</label>
    					<input type="text" name="claveLoc" class="form-control">
    				</div>
    			</div>
    		</div>

    		<div class="form-group">
    			<div class="row">
    				<div class="col-md-offset-5 col-sm-offset-5 col-xs-offset-4">
    					<button type="submit" class="btn btn-success" id="aceptar">Aceptar</button>
    				</div>
    			</div>
    		</div>
    	</div>
    </form>

    <style type="text/css">
     	label > span
      	{
        	color: red;
      	}  
    </style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/validate/validate.js"></script>
	<script type="text/javascript" src="js/predios.js"></script>
</body>
</html>
