<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Bienes y Productos Asegurados</title>
	<link rel="stylesheet" type="text/css" href="css/structure.css">
    <link rel="stylesheet" type="text/css" href="css/loging.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/datepicker.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
</head>
<body style="overflow-x:hidden; overflow-y:scroll;">
	<div class="app_header">
        <div class="section_header">
            <div class="section_logo">
               <div class="template_logo"></div>
            </div>

            <div class="section_logo_probosque">
               <div class="template_logo_probosque"></div>
            </div>

            <div class="section_title_system">
            	Sistema de Información Forestal del Estado de México
            </div>

            <div class="section_info_user">
               	<div class="option_logout" style="font-size: 96%;">
               		Cerrar sesión
               	</div>

               	<div class="divisor"></div>

               	<div class="user_connected" style="font-size: 96%;"></div>
            </div>
        </div>
    </div>

    <form id="bienesProductos">
    	<div class="col-lg-12">
    		<div class="form-group">
    			<div class="row">
    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<input type="hidden" name="consecutivo" class="form-control" value="${this[posicion].consecutivo}">
    				</div>

    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<input type="hidden" name="folio" class="form-control" value="${this[posicion].folio}">
    				</div>
    			</div>
    		</div>

    		<div class="form-group">
    			<div class="row">
    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<label>Categoria del Bien y Producto</label>
    					<select name="categoriaBienProducto" class="form-control">
    						<option value="-1">Seleccione una opción...</option>
    					</select>
    				</div>

    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<label>Tipo de Bien y Producto</label>
    					<select name="tipoBienProducto" class="form-control">
    						<option value="-1">Seleccione una opción...</option>
    					</select>
    				</div>
    			</div>
    		</div>

    		<div class="form-group">
    			<div class="row">
    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<label>Tipo de Ilícito</label>
                        <select name="tipoIlicito" class="form-control js-example-basic-multiple" multiple="multiple">
                            <option value="prueba 1">prueba 1</option>
                            <option value="prueba 2">prueba 2</option>
                            <option value="prueba 3">prueba 3</option>
                        </select>    					
    				</div>

    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<label>Género del producto</label>
    					<select name="generoProducto" class="form-control">
    						<option value="-1">Seleccione una opción...</option>
    					</select>
    				</div>
    			</div>
    		</div>

    		<div class="form-group">
    			<div class="row">
    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<label>Unidad de medida</label>
    					<select name="unidadMedida" class="form-control">
    						<option value="-1">Seleccione una opción...</option>
    					</select>
    				</div>

    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<label>Lugar de depósito</label>
    					<select name="lugarDeposito" class="form-control">
    						<option value="-1">Seleccione una opción...</option>
    					</select>
    				</div>
    			</div>
    		</div>

    		<div class="form-group">
    			<div class="row">
    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<label>Cantidad Asegurada</label>
    					<input type="text" name="cantidadAsegurada" class="form-control">
    				</div>

    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<label>Descripción del Bien y Producto Asegurado</label>
                        <textarea name="descripcionBienProducto" class="form-control" rows="3" cols="5"></textarea>			
    				</div>
    			</div>
    		</div>

    		<div class="form-group">
    			<div class="row">
    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<label>Identificador del Bien</label>
    					<input type="text" name="identificadorBien" class="form-control">
    				</div>

    				<div class="col-md-6 col-sm-6 col-xs-12">
    					<label>Dependencia</label>
    					<select name="dependencia" class="form-control">
    						<option value="-1">Seleccione una opción...</option>
    					</select>
    				</div>
    			</div>
    		</div>

    		<div class="form-group">
    			<div class="row">
    				<div class="col-md-offset-5 col-sm-offset-5 col-xs-offset-4">
    					<button type="submit" class="btn btn-success" id="aceptar">Aceptar</button>
    				</div>
    			</div>
    		</div>
    	</div>
    </form>

    <style type="text/css">
     	label > span
      	{
        	color: red;
      	}  
    </style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
	<script type="text/javascript" src="js/validate/validate.js"></script>
	<script type="text/javascript" src="js/bienesProductos.js"></script>

    <script type="text/javascript">
        $(".js-example-basic-multiple").select2();
    </script>
</body>
</html>
