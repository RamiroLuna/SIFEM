<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Rodales Especie</title>
	<link rel="stylesheet" type="text/css" href="css/structure.css">
    <link rel="stylesheet" type="text/css" href="css/loging.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/datepicker.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
</head>
<body style="overflow-x:hidden; overflow-y:scroll;">
	<div class="app_header">
        <div class="section_header">
            <div class="section_logo">
               <div class="template_logo"></div>
            </div>

            <div class="section_logo_probosque">
               <div class="template_logo_probosque"></div>
            </div>

            <div class="section_title_system">
            	Sistema de Información Forestal del Estado de México
            </div>

            <div class="section_info_user">
               	<div class="option_logout" style="font-size: 96%;">
               		Cerrar sesión
               	</div>

               	<div class="divisor"></div>

               	<div class="user_connected" style="font-size: 96%;"></div>
            </div>
        </div>
    </div>

    <form id="produccionInforme">
    	<div class="col-lg-12">
    		<div class="form-group">
    			<div class="row">
    				<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
    					<input type="hidden" name="consecutivo" class="form-control" value="${this[posicion].consecutivo}">
    				</div>

    				<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
    					<input type="hidden" name="folio" class="form-control" value="${this[posicion].folio}">
    				</div>
    			</div>
    		</div>

    		<div class="form-group">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <label>Área de Corta</label>
                        <select name="area_corta" class="form-control">
                            <option value="-1">Seleccione una opción...</option>
                        </select>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <label>Rodal</label>
                        <input type="text" name="rodal" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <label>Clasificación Superficie</label>
                        <select name="clasificacion_superficie" class="form-control">
                            <option value="-1">Seleccione una opción...</option>
                        </select>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <label>Género</label>
                        <select name="genero" class="form-control">
                            <option value="-1">Seleccione una opción...</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <label>Especie o grupo especie</label>
                        <select name="especie" class="form-control js-example-basic-multiple" multiple="multiple">
                            <option value="prueba 1">prueba 1</option>
                            <option value="prueba 2">prueba 2</option>
                            <option value="prueba 3">prueba 3</option>
                        </select>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <label>Superficie del rodal (Ha)</label>
                        <input type="text" name="superficie_rodal_hectareas" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <label>Volúmen existencias reales (m3vta/ha)</label>
                        <input type="text" name="volumen_existencias_reales" class="form-control">
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <label>IC_propuesta (%)</label>
                        <input type="text" name="ic_propuesta" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <label>Volúmen posibilidad (m3vta/ha)</label>
                        <input type="text" name="volumen_posibilidad" class="form-control" readonly>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <label>Volúmen residual (m3vta/ha)</label>
                        <input type="text" name="volumen_residual" class="form-control" readonly>
                    </div>
                </div>               
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <label>ICA (m3/ha)</label>
                        <input type="text" name="ica" class="form-control">
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <label>Volúmen existencias reales rodal (m3vta)</label>
                        <input type="text" name="volumen_1existencias_reales_rodal" class="form-control" readonly>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <style type="text/css">
     	label > span
      	{
        	color: red;
      	}  
    </style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
	<script type="text/javascript" src="js/validate/validate.js"></script>
	<script type="text/javascript" src="js/rodalesEspecie.js"></script>
    <script type="text/javascript">
        $(".js-example-basic-multiple").select2();
    </script>
</body>
</html>
